{% extends 'base.html' %} {% block content %}
{% load static %}

<h1>Shop</h1>
<div class="container">
	<div class="row">
		{% for donut in donuts %}
		<div class="col s3">
			<a href="{% url 'detail' donut.id %}">
				<img src="{% static donut.image %}" class="responsive-img card"/>
			</a>
		</div>
	</div>
</div>
{% endfor %} {% endblock %}
