{% extends 'base.html' %} {% block content %} {% load static %}
<div class="container">
	<div class="row">
		{% for donut in donuts %}
		<div class="col m4">
			<a href="{% url 'detail' donut.id %}">
				<img src="{% static donut.image %}" class="responsive-img" />
				{{donut.name}}
				<button>Add ${{donut.price}}</button>
			</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
