{% extends 'base.html' %} {% block content %}
<div class="container">

<h4>Create Account</h4>
{% if error_message %}
	<p>Signup failed: {{errors}}</p>
{% endif %}
<form method="post" action="{% url 'signup' %}">
	{%csrf_token%} 
		<div class="auth">
			{{ form.as_table }}
			</br>
			<div id="signup-btn">
				<input type="submit" class="btn" value="signup" />
			</div>
		</div>
	</form>
</div>

{% endblock %}
