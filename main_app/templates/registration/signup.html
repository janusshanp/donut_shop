{% extends 'base.html' %} {% block content %}

<h4>Create Account</h4>
<form method="post" action="{% url 'signup' %}">
	{%csrf_token%} 
	<div class="container">
		<div class="auth">
			{{ form.as_table }}
			</br>
			<div id="signup-btn">
				<input type="submit" class="btn center-align" value="signup" />
			</div>
		</div>
	</div>
</form>

{% endblock %}
